<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6.1</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header id="header">
    <h1>Cadastro de Currículo</h1>
    <h3>Preencha as informações abaixo:</h3>
  </header>
  <form>
    <fieldset id="dados-basicos">
      <div>
        <label for="text">Nome:</label>
        <input type="text" id="text" name="Texto" maxlength="40" required>
      </div>  
      <div>        
        <label for="email">E-mail:</label>
          <input type="text" id="email" name="Email" maxlength="50" required>        
      </div>
        <br><br>       
        <label>CPF:  
          <input type="text" id="cpf" name="CPF" maxlength="11" required>
        </label>
        <br><br>   
        <label>Estado:
          <select name="estado" id="estado-dropdown">
          </select>  
        </label>  
        <br><br>
        <p>Moradia:</p>
        <label>
          <input type="radio" id="casa" value="Casa" name="moradia" checked>Casa
        </label>
        <label>
          <input type="radio" id="apt" value="Apartamento" name="moradia" checked>Apartamento
        </label>
    </fieldset>
    <fieldset>
        <p>Resumo do Currículo:</p>
        <textarea name="cv" id="cv" maxlength="1000" cols="50" rows="10" required></textarea>
        <br><br>
        <label for="cargo">Cargo:
          <input type="text" id="cargo" name="cargo" maxlength="40" required>
        </label>
        <br><br>
        <label for="descricao">Descrição do Cargo:
          <input type="text" id="descricao" name="descricao" maxlength="500" required>
        </label>
        <br><br>
        <label for="data">Data de Inicio
          <input type="date" id="data" name="data de inicio" required>
        </label>
    </fieldset>
  </form>
  <button></button>
  <button id="limpar">Limpar</button>
<script src="script.js"></script>
</body>
</html>
